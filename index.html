<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    

    <title>DevClube - Convert Money</title>
</head>
<body>
   <!--comentario--> 

   <img class="logo" src="imagem/logo.gif" alt="logo-gif">

<main>      
    <label>
        Converter <b>de</b>
        <select class="Convert-Select1">
            <option value="brasil1" >R$  brasil</option>
            <option value="dolar1" >$  Dólar americano</option>
            <option value="euro1" > €  Euro</option>
            <option value="libra1" >£  Libra ESterlina</option>
            <option value="bitcoin1" >BTC  Bitcoin</option>
            
        </select>
    </label>
    <label>
        Converter <b>para</b>
        <select class="Convert-Select">
            <option value="dolar" >$  Dólar americano</option>
            <option value="euro" > €  Euro</option>
            <option value="libra" >£  Libra ESterlina</option>
            <option value="bitcoin" >BTC  Bitcoin</option>
            <option value="brasil" >R$  brasil</option>
        </select>
    </label>
    <label>
        Valor
        <input class="input-currency" placeholder="R$ 10.000,00">

    </label>
   
    <button  class="convert-button">Converter</button>
    <section>
        <div class="currrency-box">

            <img class="Currency-Img1" src="imagem/brasil 2.png" alt="brasil-img">


            <p class="currency" id="currency-Name1" >Real</p>
            <p class="currency-Value-To-Convert" >R$10,00</p>

        </div>


        <img class="arrow-img" src="imagem/Vector.png" alt="seta-vetor">

        <div class="currrency-box">
            <img class="Currency-Img" src="imagem/estados-unidos (1) 1.png" alt="bandeira-estadosUnidos">

       
            <p class="currency" id="currency-Name" >Dólar americano </p>
            <p class="currency-value" >$10.0</p>

        </div>
    </section>

</main>



</body>

<script src="arquivo.js"></script>
</html>
